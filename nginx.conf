server {
    server_name truck-bikeload.com www.truck-bikeload.com;

    ## ROOT
    root /home/ubuntu/projects/trucknBike;
    index index.html index.htm;

    ## STATIC FILES
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    ## SPA ROUTES - Handle all /admin routes
    location /admin {
        try_files $uri $uri/ /index.html;
    }

    ## ROOT REDIRECT
    location = / {
        return 301 /admin;
    }

    ## SECURITY
    location ~ /\.ht {
        deny all;
    }
}